name: Find Misplaced Constants

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - Constants-Checking

jobs:
  find-misplaced-constants:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Run Python Script
        run: python .github/scripts/constants.py